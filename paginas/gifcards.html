<body>
    <header>
      <nav class="link">
        <img src="../imagenes/logoblanco.png" class="logo" alt="logo" width="220px">
        <a href="../index.html">Inicio</a>
        <a href="../paginas/carta.html">Carta</a>

        <a href="../paginas/galeria.html">Galeria</a>
        <a href="../paginas/gifcards.html">Gif Cards</a>
      </nav>
    </header>
    <main>
      <div class="gifcard">
      <img class="tarjeta" src="../imagenes/card.png" alt="Gifcard">
      


      <form class="formulario-gifcard">
        <fieldset disabled>
          <legend>Datos de pago</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nombre y Apellido</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Como figura en la tarjeta">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Número de DNI</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Sin puntos">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Email</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Teléfono de contacto</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Con prefijo">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Número de tarjeta</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Como figura en el frente de la tarjeta">
          </div> <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Clave de la tarjeta</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Como figura al dorso de la tarjeta">
          </div>
          
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
              <label class="form-check-label" for="disabledFieldsetCheck">
                Acepto bases y condiciones
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Confirmar compra</button>
        </fieldset>
      </form>






    </div>
    </main>
    <footer>
      <footer class="footer">
          <div class="wrap-footer">
          <div class="logo-footer">
              <img src="../imagenes/logoblanco.png" class="logo" alt="logo" width="200px">
          </div>
          <div class="text-element-footer element">
              <h5>Contacto</h5>
              <ul>
                  <li>Brandsen 806, CABA</li>
                  <li>Tel 03 03 4 5 6</li>
                  <li>Cel 18 12 2022</li>
                  <li>Mail romanno@gmail.com</li>
              </ul>
        </div>
        <div class="text-element-footer link-elements-footer">
          <h5>Más información</h5>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../paginas/carta.html">Carta</a></li>
            <li><a href="../paginas/reservas.html">Reservas</a></li>
            <li><a href="../paginas/galeria.html">Galeria</a></li>
            <li><a href="../paginas/gifcards.html">Gif Cards</a></li>
          </ul>
        </div>
        <div class="redes-element-footer element">

          <ul>
            <li>

            </li>

            </li>
          </ul>
        </div>
      </div>
