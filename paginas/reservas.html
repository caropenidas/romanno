    <main class="body-reservas">
        <div class="reservas">
            <h2>Hace tu reserva</h2>
            <section class="imput-group">
                <form action="" class="formulario">
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" required class="completar">
                    </div>
                    <div>
                        <label class="boton" for="day">Día</label>
                        <input type="date" name="day" required>
                    </div>
                    <div>
                        <label class="boton" for="Hour">Hora</label>
                        <select name="Hora" id="" required>
                            <option value="20hs">20 hs</option>
                            <option value="21hs">21 hs</option>
                            <option value="22hs">22 hs</option>
                        </select>
                    </div>
                <div>
                    <label for="Contact">Teléfono</label>
                    <input type="text" required>
                </div>
                    <input class="boton" type="submit" value="Borrar">
                    <input class="boton" type="reset" value="Enviar">
                </form>
            </section>
        </div> 
    </main>
    <footer>

            <div class="wrap-footer">
            <div class="logo-footer">
